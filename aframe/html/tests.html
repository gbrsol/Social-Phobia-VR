<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="modelo" src="../assets/models/scenes/arc_tunnel/scene.gltf"></a-asset-item>
                <a-asset-item id="modelo2" src="../assets/models/scenes/house_full/house.gltf"></a-asset-item>
            </a-assets>
            <a-plane color="green" rotation="-90 0 0" position="0 0 0" scale="5 5"></a-plane>
            <a-entity id="player">
                <a-camera  user-height="1.6">
                  <a-cursor
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                    fuse="true"
                    material="color: blue; shader: flat"
                    position="0 0 -1"
                    geometry="primitive: ring"
                    >
                  </a-cursor>
                  <a-entity id="angel"></a-entity>
                </a-camera>
          </a-entity>

            <a-entity position="-6.853 1.083 -0.7" animation__click="property: rotation; startEvents:click;dur:2000; to:0 80 0">  <!-- Grandparent entity -->
                <a-entity position="0 0 -0.65">
                  <a-box position="0 0 0" scale="0.11 2.07 1.06"></a-box>
                </a-entity>
              </a-entity>
            <a-camera></a-camera>
        </a-scene>
    </body>
</html>
